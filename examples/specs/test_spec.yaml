# Test component spec - try different variations
name: test.component
version: 1.0.0
title: Test Component
description: A test component for validation

modes:
- extract
- load

capabilities:
  discover: true
  streaming: false
  inMemoryMove: true

configSchema:
  type: object
  properties:
    connection:
      type: string
      description: Connection reference
    table:
      type: string
      description: Table name
    options:
      type: object
      properties:
        batchSize:
          type: integer
          default: 1000
  required:
  - connection
  - table

# Optional fields
secrets:
- /connection/password
- /auth/apiKey

redaction:
  strategy: mask
  mask: "****"

examples:
- title: Basic usage
  config:
    connection: "@test_db"
    table: customers
  omlSnippet: |
    type: test.component
    connection: @test_db
    table: customers

llmHints:
  promptGuidance: Use this component for testing purposes only.
  inputAliases:
    table:
    - table_name
    - source_table
