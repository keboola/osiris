# Pre-commit configuration for Osiris Pipeline
# Runs automatic checks before each commit to ensure code quality and security
#
# Setup:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Check all files
#   pre-commit run              # Check staged files

repos:
  # Security & Secret Detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: ğŸ” Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*/\.env\.dist$|
            .*/\.env\.example$|
            .*\.md$|
            testing_env/\.env$|
            docs/.*$
          )$

  # Python Code Quality
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: ğŸ¨ Format Python code
        language_version: python3
        exclude: |
          (?x)^(
            testing_env/.*$|
            \.venv/.*$|
            build/.*$|
            dist/.*$
          )$

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: ğŸ“¦ Sort Python imports
        args: ["--profile", "black", "--line-length=100"]
        exclude: |
          (?x)^(
            testing_env/.*$|
            \.venv/.*$|
            build/.*$|
            dist/.*$
          )$

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        name: âš¡ Lint Python code
        args: [--fix, --exit-non-zero-on-fix]
        exclude: |
          (?x)^(
            testing_env/.*$|
            \.venv/.*$|
            build/.*$|
            dist/.*$
          )$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        name: ğŸ” Type check Python
        additional_dependencies: [types-PyYAML, types-requests]
        exclude: |
          (?x)^(
            testing_env/.*$|
            tests/.*$|
            setup\.py$|
            \.venv/.*$|
            build/.*$|
            dist/.*$
          )$

  # General File Quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸  Trim trailing whitespace
        exclude: |
          (?x)^(
            .*\.md$|
            testing_env/.*$
          )$

      - id: end-of-file-fixer
        name: ğŸ“„ Fix end of files
        exclude: |
          (?x)^(
            testing_env/.*$|
            \.venv/.*$
          )$

      - id: check-yaml
        name: âœ… Check YAML syntax
        exclude: |
          (?x)^(
            testing_env/.*\.yaml$|
            testing_env/.*\.yml$
          )$

      - id: check-json
        name: âœ… Check JSON syntax
        exclude: testing_env/.*$

      - id: check-toml
        name: âœ… Check TOML syntax

      - id: check-merge-conflict
        name: ğŸ”€ Check for merge conflicts

      - id: check-case-conflict
        name: ğŸ“ Check for case conflicts

      - id: check-added-large-files
        name: ğŸ“ Check for large files
        args: ['--maxkb=1000']  # 1MB limit

      - id: fix-byte-order-marker
        name: ğŸ”§ Fix byte order marker

  # Security Checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: ğŸ›¡ï¸  Security linting
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: |
          (?x)^(
            tests/.*$|
            testing_env/.*$|
            \.venv/.*$
          )$

  # Documentation
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-log-warn
        name: ğŸ“ Check for deprecated logging
      - id: python-no-eval
        name: ğŸš« Check for eval usage
      - id: python-use-type-annotations
        name: ğŸ·ï¸  Check for type annotations
        exclude: |
          (?x)^(
            tests/.*$|
            testing_env/.*$|
            setup\.py$
          )$

  # Dockerfile (if added later)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        name: ğŸ³ Lint Dockerfile
        files: Dockerfile.*

# CI Integration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip mypy in CI (too slow)
  submodules: false
